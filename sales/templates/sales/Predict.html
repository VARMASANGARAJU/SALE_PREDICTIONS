<!DOCTYPE html>
    <html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" type="image/x-icon" href="{% static '/img/favicon.png' %}" >

        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--=============== SCRIPTS ===============-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <title>Sales Prediction</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <i class="ri-leaf-line nav__logo-icon"></i> Sales Prediction
                </a>

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
            </nav>
        </header>
            <!--==================== HOME ====================-->


            <!--==================== ABOUT ====================-->


            <!--==================== STEPS ====================-->

            <!--==================== QUESTIONS ====================-->
            <section class="questions section forms" id="faqs">
                <h2 class="section__title-center questions__title container">
                   Select the Values<br>
                </h2>

                <div class="card card_border py-2 mb-4">
                  <div class="card-body">
                    <form class=""  method="post">
                       {% csrf_token %}
                      <!-- 1st row -->
                      <div class="row g-3">
                        <div class="col-2">
                        </div>
                          <div class="col">
                            <label class="input_label">Item_Type</label>
                            <select name="item_type" class="form-control input-style" placeholder="Blood Group" required="" id="id_gender">
                                 <option value="" selected="">-----</option>
                                 <option value="Male">Dairy</option>
                                 <option value="Male">Soft Drinks</option>
                                 <option value="Female">Meat</option>
                                 <option value="Other">Fruits and Vegetables</option>
                                 <option value="Other">Household</option>
                                 <option value="Other">Baking Goods</option>
                                 <option value="Other">Frozen Foods</option>
                                 <option value="Other">Breakfast</option>
                                 <option value="Other">Health an Hygiene</option>
                                 <option value="Other">Hard Drinks</option>
                                 <option value="Other">Canned</option>
                                 <option value="Other">Breads</option>
                                 <option value="Other">Starchy Foods</option>
                                 <option value="Other">Sea Food</option>
                                 <option value="Other">Others</option>
                             </select>
                          </div>
                          <div class="col">
                            <label class="input_label">Item_Weight</label>
                            <input class ="form-control input-style" type="text" name="item_weight" value="">
                          </div>
                          <div class="col">
                            <label class="input_label">Item_Fat_Content</label>
                              <select name="item_fat_content" class="form-control input-style" required="" id="id_modeofadmission">
                               <option value="" selected="">Low Fat</option>
                               <option value="Payment">Regular</option>
                               <option value="Scholarship">High Fat</option>
                             </select>
                          </div>
                      </div>
                      <div class="row">

                      </div>
                      <br>
                      <!-- 1st row end -->

                      <!-- 2nd row -->
                      <div class="row g-3">
                        <div class="col-2">
                        </div>
                          <div class="col">
                            <label class="input_label">Item_MRP</label>
                            <input class ="form-control input-style" type="text" name="item_mrp" value="">
                          </div>
                          <div class="col">
                            <label class="input_label">Item_Visibility</label>
                            <input class ="form-control input-style" type="text" name="item_visibility" value="">
                          </div>
                          <div class="col">
                            <label class="input_label">Outlet_Establishment_Year</label>
                            <input class ="form-control input-style" type="text" name="outlet_establishment_year" value="">
                          </div>
                      </div>
                      <div class="row">

                      </div>
                      <br>
                      <!-- 2nd row end -->

                      <!-- 4th row -->
                      <div class="row g-3">
                        <div class="col-2">
                        </div>
                          <div class="col">
                            <label class="input_label">Outlet_Size</label>
                            <select name="outlet_size" class="form-control input-style" placeholder="Blood Group" required="" id="id_gender">
                                 <option value="" selected="">Small</option>
                                 <option value="Male">Medium</option>
                                 <option value="Female">High</option>
                             </select>
                          </div>
                          <div class="col">
                            <label class="input_label">Outlet_Location_Type</label>
                            <select name="outlet_location_type" class="form-control input-style" placeholder="Blood Group" required="" id="id_gender">
                                 <option value="" selected="">Tier1</option>
                                 <option value="Male">Tier2</option>
                                 <option value="Female">Tier3</option>
                             </select>
                          </div>
                          <div class="col">
                            <label class="input_label">Outlet_Type</label>
                            <select name="outlet_type" class="form-control input-style" placeholder="Blood Group" required="" id="id_gender">
                                 <option value="" selected="">Small</option>
                                 <option value="Male">Medium</option>
                                 <option value="Female">High</option>
                             </select>
                          </div>
                      </div>
                      <div class="row">

                      </div>
                      <br>
                      <!-- 4th row end -->

                      <div class="row g-3">
                        <div class="col-11">
                        </div>
                        <div class="col-1">
                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                        </div>
                      </div>

              </form>

                <h2 class="text-center">Prediction Is:$ {{ final_prediction }}</h2>

                    </div>
                  </div>
                </div>
           </section>

        <!--=============== SCROLL UP ===============-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-fill scrollup__icon"></i>
        </a>

        <!--=============== SCROLL REVEAL ===============-->
        <script src="{% static "js/scrollreveal.min.js" %}"></script>

        <!--=============== MAIN JS ===============-->
        <script src="{% static "js/main.js" %}"></script>

    </body>
</html>
